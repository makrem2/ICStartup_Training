  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">All Categories</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">All Categories</h6>
        </div>
        <div class="card-body">
            <a routerLink="/admin/Addcategories" style="float: right;" class="btn btn-primary">Add Categorie</a>
            <br>
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dataArray;index as i">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <button class="btn btn-info" (click)="getdata(item.name,item.id)" data-toggle="modal" data-target="#exampleModal">Modifier</button>
                                <button class="btn btn-danger" (click)="DeleteCategorie(item.id,i)">Delete</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="updatecategorie(f)">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input
                  type="text"
                  class="form-control"
                  id="name"
                  [(ngModel)]="data.name"
                  placeholder="name"
                  required
                  name="name"
                  #name="ngModel" ngModel
                  />
                 <div class="alert alert-danger" *ngIf="name.errors?.required && name.touched">
                  Name is required
                  </div> 
                </div>

                <div class="alert alert-success" *ngIf="messageSuccess">{{messageSuccess}}</div>
                <button class="btn btn-success" [disabled]="f.invalid">Modifier Categorie</button>
            </form>
        </div>
      </div>
    </div>
  </div>
