<div class="container">
    <div class="row justify-content-center">
  
      <div class="col-12">
        <form #f="ngForm" (ngSubmit)="adduser(f)">
            <div class="form-group">
              <label for="exampleFormControlInput1">UserName</label>
              <input
              type="text"
              class="form-control"
              id="username"
              required
              name="username"
              #username="ngModel" ngModel
              />
            <div class="alert alert-danger" *ngIf="username.errors?.required && username.touched">
                UserName is required
              </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input
                type="email"
                class="form-control"
                id="email"
                required
                name="email"
                #email="ngModel" ngModel
              />
              <div class="alert alert-danger" *ngIf="email.errors?.required && email.touched">
                Email is required
              </div>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input
                type="password"
                class="form-control"
                id="password"
                required
                name="password"
                #password="ngModel" ngModel
              />
              <div class="alert alert-danger" *ngIf="password.errors?.required && password.touched">
                Password is required
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="messageErr">
              {{messageErr}}
            </div>
          <button class="btn btn-success" [disabled]="f.invalid">Add User</button>
          </form>
      </div>
  
    </div>
  </div>
