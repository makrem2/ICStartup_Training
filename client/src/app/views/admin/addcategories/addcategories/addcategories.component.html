<div class="container">
  <div class="row justify-content-center">

    <div class="col-12">
      <form #f="ngForm" (ngSubmit)="addcategorie(f)">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input
            type="text"
            class="form-control"
            id="name"
            required
            name="name"
            #name="ngModel" ngModel
            />
          <div class="alert alert-danger" *ngIf="name.errors?.required && name.touched">
            Name is required
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="messageErr">
            {{messageErr}}
          </div>
        <button class="btn btn-success" [disabled]="f.invalid">Add Categorie</button>
        </form>
    </div>

  </div>
</div>
